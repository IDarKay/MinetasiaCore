name: MinetasiaCore
main: fr.idarkay.minetasia.core.common.MinetasiaCore
api-version: 1.14
version: @version@
prefix: MinetasiaCore
authors: [IDarKay]
load: STARTUP
commands:
  friends:
    aliases: [friend, f, amis, freunde, amigos]
  lang:
    aliases: [langue, lengua, sprache]
permissions:
  core.friends:
    description: allow /friends <add / remove / accept>
  core.lang:
    description: allow /lang (gui)
  core.lang.admin:
      description: allow /lang (gui) and /lang <player name>
      children:
        core.lang: true
  core.*:
    description: allow all command of the core
    children:
      core.friends: true