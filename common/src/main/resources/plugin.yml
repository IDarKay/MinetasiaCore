name: MinetasiaCore
main: fr.idarkay.minetasia.core.common.MinetasiaCore
api-version: 1.14
version: @version@
prefix: MinetasiaCore
authors: [IDarKay]
commands:
  friends:
    aliases: [friend, f]
permissions:
  core.friends:
    description: allow /friends <add / remove / accept>
  core.*:
    description: allow all command of the core
    children:
      core.friends: true